<!DOCTYPE html>
<html>
  <head>
    <title>private world</title>

    <link rel="stylesheet" href="collage.css">

    <link rel="stylesheet" href="button.css">

    <link rel="stylesheet" href="https://use.typekit.net/cmr4tqt.css">

  </head>

  <body>
  
      <div class="collage">
        <div class="background"></div>
          <div class="background-white"></div>
          <div class="wall"></div>
          <div class="backwall"></div>
          <div class="floor"></div>
          <div class="bathtub"></div>
          <div class="towel-hanging"></div>
          <div class="towel-bathtub"></div>
          <div class="window"></div>
          <div class="mountain">
            <button id="public-button" class="mountain-button"></button>
          </div>
          <div class="woman"></div>
          <div class="door"></div>
          <div class="museum">
            <button id="semi-public-button" class="museum-button"></button>
          </div>
          <div class="shame-mag">
            <button id="shame-mag-button" class="shame-mag-button"></button>
          </div>

          <div class="peepoop">
            <button id="peepoop-button" class="peepoop-button"></button>
          </div>


          
          <div class="toilet-paper"></div>
          <div class="toilet"></div>
          <div class="toilet-paper-rolls"></div>
          <div class="towel-rolls"></div>
          <div class="clock">
            <button id="semi-private-button" class="clock-button"></button>
          </div>
      </div>
    </div>

    <div class="imprint">
      <button id="imprint-button" class="imprint-button">imprint</button>
    </div>

    <div class="imprint-popup" id="imprint-popup">

      <iframe src="../HOME-IMPRINT/imprint/popup.html" frameborder="0"></iframe>
      
      <button id="close-imprint-popup" class="close-button">&times;</button>
    </div>
    <div id="imprint-overlay" class="overlay"></div>


    <div class="home">
      <button id="home-button" class="home-button">?</button>
    </div>

      <div class="home-popup" id="home-popup">

        <iframe src="../HOME-IMPRINT/home/popup.html" frameborder="0"></iframe>
        
        <button id="close-home-popup" class="close-button">&times;</button>
      </div>
      <div id="home-overlay" class="overlay"></div>
      
  
    </div>


  <script src="start.js"></script>
  </body>

</html>
